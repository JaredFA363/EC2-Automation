name: Terraform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "terraform-setup"]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
      TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}
      TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}
      TF_STATE_DDB_TABLE: ${{ secrets.TF_STATE_DDB_TABLE }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Init (S3 backend)
        run: |
          terraform -chdir=terraform init \
            -reconfigure \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${TF_STATE_REGION}" \
            -backend-config="dynamodb_table=${TF_STATE_DDB_TABLE}" \
            -backend-config="encrypt=true"

      - name: Validate
        run: |
          terraform -chdir=terraform fmt -check
          terraform -chdir=terraform validate

      - name: Plan
        if: github.event_name == 'pull_request'
        run: terraform -chdir=terraform plan -input=false

      - name: Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform -chdir=terraform apply -auto-approve -input=false

      - name: Show outputs
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform -chdir=terraform output